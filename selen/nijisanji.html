<html>
	<head>
		<style type="text/css">
			img {
				height: 200px;
			}
			body {
				text-align: center;
				font-family: sans-serif;
				font-size: 32px;
			}
			span {
				font-size: 54px;
			}
			button {
				margin: 20px;
				font-size: 32px;
				padding: 20px;
			}
		</style>
		<script type="text/javascript">
			var audioArray = [new Audio('neejee.mp3'),new Audio('neejee.mp3'),new Audio('neejee.mp3'),new Audio('neejee.mp3'),new Audio('neejee.mp3'),new Audio('neejee.mp3')];
			var isWaiting = false;
			
			async function checkFunction(){
				const response = await fetch("https://rmkgbunrq3.execute-api.us-west-2.amazonaws.com/default/my-little-function?type=get", {
					method: 'GET',
					mode: 'cors'
				});
				var data = await response.json();
				document.querySelector('span').textContent = data;
			}

			async function clickFunction(){
				if(isWaiting) return;
				isWaiting = true;
				isPlayed = false;
				for(var i in audioArray) {
					if(audioArray[i].paused)
					{
						audioArray[i].play();
						isPlayed = true;
						break;
					}
				}
				if(!isPlayed){
					isWaiting = false;
					return;
				}
				document.querySelector('span').textContent = parseInt(document.querySelector('span').textContent) + 1;
				const response = await fetch("https://rmkgbunrq3.execute-api.us-west-2.amazonaws.com/default/my-little-function?type=add", {
					method: 'GET',
					mode: 'cors'
				});
				var data = await response.json();
				document.querySelector('span').textContent = data;
				isWaiting = false;
			}
			checkFunction();
		</script>
	</head>
	<body>
		<p><img src="Selen_Tatsuki_Portrait.png" /></p>
		<span></span><br/> neejeesahnjees <br/>
		<button onclick="clickFunction()">Neejeesahnjee</button>
	</body>
</html>
